    <div class="head">
        <h2 class="h"> <u>Your Details</u></h2>
    </div>

<div class="container">

    <form class="form">
        <b class="b">Enter full name:</b> <br>
        <input type="text" id="inputfullname" placeholder="Enter Your Name" class="all"  required/> <br> <br> <br>
        
        
        <label for="inputmobileno"><b class="b">Mobile number:</b> </label> <br>
        <input type="text" id="inputmobileno"  placeholder="Enter mobile number" class="all"  required /> <br> <br>

        <b class="b">Address :</b><br>
        <textarea id="Address" rows="5" cols="50" class="all"></textarea> <br><br>

        <b class="b">Delivery details: </b><br>
        <input type="radio" name="delivery" id="Cash on delivery" class="all">
        <label for="cash-on-delivery" class="b">Cash On Delivery</label>
       <br>
       <input type="radio" name="delivery" id="pay online" class="all">
        <label for="pay online" class="b pay">Pay Online</label> <br><br>

        <label for="inputupi" class="b"><b>UPI details: <b></label><br />
        <input type="text" id="inputupi" class="all"> <br> <br>

        <button class="btn"><h3 >Place Order</h3></button>

        </form>

</div>
